<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer - AI Coding Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .feature h3 {
            margin-top: 0;
            color: #fff;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">✅ 서버 실행 중</div>
        <h1>Outer</h1>
        <p>AI 코딩 플랫폼이 성공적으로 실행되었습니다!</p>
        
        <div class="features">
            <div class="feature">
                <h3>🤖 AI 코드 생성</h3>
                <p>텍스트 설명을 바탕으로 완전한 웹 애플리케이션을 생성합니다.</p>
            </div>
            <div class="feature">
                <h3>🎨 피그마 변환</h3>
                <p>피그마 디자인을 실제 코드로 변환합니다.</p>
            </div>
            <div class="feature">
                <h3>🚀 자동 배포</h3>
                <p>Vercel, GitHub Pages 등에 자동으로 배포합니다.</p>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <p><strong>백엔드 API:</strong> <a href="http://localhost:8000" style="color: #fff;">http://localhost:8000</a></p>
            <p><strong>API 문서:</strong> <a href="http://localhost:8000/docs" style="color: #fff;">http://localhost:8000/docs</a></p>
        </div>
    </div>
</body>
</html>
